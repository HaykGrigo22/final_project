{% extends 'base.html' %}


{% block body %}
    <br><br><br><br>
    <div class="w-full flex flex-wrap items-center">
        {% for room in rooms %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center"></div>
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
            </div>

            <a href="{% url 'room:chat' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
        {% endfor %}
    </div>

{% endblock %}
