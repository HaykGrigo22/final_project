{% extends 'base.html' %}


{% block body %}

<div id="content" class="container">
        <section class="content">
            <h1>Our Products</h1>


            <div class="product-grid">
                {% for product in products %}
                    <article class="product">
                        <a href="{% url 'home:product_detail' product.id %}">
                            <div class="product-image">
                                <img src="{{ product.image.url }}" alt="Product image">
                            </div>
                        </a>
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <div class="btn-container">
                            <button class="btn-buy">Buy Now</button>
                            <a href="{% url 'basket:basket_add' product.id %}"><button class="btn-buy">Add to basket</button></a>
                            <a href="{% url 'home:wish_list_add' product.id %}"><button class="btn-buy">Add to Wish List</button></a>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </section>
    </div>


{% endblock %}
